<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- This form is for Netlify build-time detection only -->
    <form name="intent-form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="intent-form" />
        <input type="hidden" name="bot-field" />
        <input type="hidden" name="goal" />
        <input type="text" name="fullName" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <input type="tel" name="phone" />
        <input type="text" name="assetType" />
        <input type="text" name="assetValue" />
        <input type="text" name="investment" />
    </form>
</body>
</html>
